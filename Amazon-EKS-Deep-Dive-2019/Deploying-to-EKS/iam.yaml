Version: '2012-10-17'
Statement:
- Sid: ECSFullAccess
  Effect: Allow
  Action:
  - application-autoscaling:*
  - autoscaling:*
  - cloudformation:*
  - cloudtrail:*
  - cloudwatch:*
  - config:*
  - ec2:*
  - ec2messages:*
  - elasticloadbalancing:*
  - events:*
  - ecr:*
  - eks:*
  - iam:AttachRolePolicy
  - iam:AddRoleToInstanceProfile
  - iam:CreateRole
  - iam:CreateInstanceProfile
  - iam:Get*
  - iam:List*
  - iam:PassRole
  - iam:PutRolePolicy
  - logs:*
  - route53:*
  - servicediscovery:*
  - ssm:*
  - tag:*
  Resource: '*'
